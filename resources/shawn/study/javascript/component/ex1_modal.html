<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal</title>
  <style rel="stylesheet" type="text/css">
    #ctx #inventory{width:100px;height:100px;background-color:deeppink}
    #ctx #notify{width:100px;height:100px;background-color:deepskyblue}
    #ctx #modal{display:none;position:fixed;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,.3)}
    #ctx #modalComp{position:fixed;left:50%;top:50%;margin:-100px 0 0 -100px;width:200px;background-color:#fff}
    #ctx #modalComp .login{display:block;width:180px;margin:10px 10px;box-sizing:border-box;text-align:center}
  </style>
</head>
<body>
<div id="ctx">
  <button id="inventory">인벤토리</button>
  <button id="notify">알림</button>

  <div id="modal">
    <div id="modalComp">
      <input class="login" type="text" placeholder="아이디">
      <input class="login" type="password" placeholder="비밀번호">
      <input class="login" type="button" value="로그인">
      <p class="login">
        어서 로그인을 해!!!
      </p>
    </div>
  </div>

</div>
<script type="text/javascript">
  var inventoryBtn = document.getElementById('inventory');
  var notifyBtn = document.getElementById('notify');

  inventoryBtn.addEventListener('click', function () {
    document.getElementById('modal').style.display = 'block';
  });

</script>
</body>
</html>
